{% if page.breadcrumbs %}
{% assign crumb = page.breadcrumbs[0] %}
<ul class="breadcrumbs">
  <li>
    <a href="{{ crumb.url | relative_url }}">
      <svg class="icon icon--back-arrow" width="16px" height="16px">{% include back-arrow.svg %}</svg> {{ crumb.label }}
    </a>
  </li>
</ul>
{% endif %}
